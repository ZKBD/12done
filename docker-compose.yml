services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: 12done-api
    ports:
      - "${APP_PORT:-3002}:${APP_PORT:-3002}"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-twelvedone}?schema=public
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=${JWT_SECRET:-change-me-in-production}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN:-7d}
      - SMTP_HOST=${SMTP_HOST:-mailhog}
      - SMTP_PORT=${SMTP_PORT:-1025}
      - SMTP_USER=${SMTP_USER:-}
      - SMTP_PASS=${SMTP_PASS:-}
      - FROM_EMAIL=${FROM_EMAIL:-noreply@12done.com}
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:3002}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    command: npm run start:dev
    networks:
      - 12done-network

  db:
    image: postgres:16-alpine
    container_name: 12done-postgres
    ports:
      - "${DB_PORT:-5437}:5432"
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - POSTGRES_DB=${POSTGRES_DB:-twelvedone}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - 12done-network

  redis:
    image: redis:7-alpine
    container_name: 12done-cache
    ports:
      - "${REDIS_PORT:-6387}:6379"
    volumes:
      - redis_data:/data
    networks:
      - 12done-network

  mailhog:
    image: mailhog/mailhog:latest
    container_name: 12done-mail
    ports:
      - "1025:1025"   # SMTP
      - "8025:8025"   # Web UI
    networks:
      - 12done-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: builder
    container_name: 12done-web
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://localhost:${APP_PORT:-3002}/api
      - NEXT_PUBLIC_APP_URL=http://localhost:${FRONTEND_PORT:-3000}
      - BACKEND_INTERNAL_URL=http://app:3002
    depends_on:
      - app
    command: npm run dev
    networks:
      - 12done-network

volumes:
  postgres_data:
  redis_data:

networks:
  12done-network:
    driver: bridge
